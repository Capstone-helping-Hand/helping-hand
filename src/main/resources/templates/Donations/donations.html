<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head :: header-links"><title>Donations Listings</title></head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<body>
    <h1 class="heading-secondary">Check out our Donations!</h1><br><br><br><br>
    <a th:href="@{/donationform}" class="btn--blue" role="button" data-bs-toggle="button">Create a Donation</a>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <form class="form__inline">
        <h1>Search by Title</h1>
        <input class="filter form__filter" placeholder="Search by Title"/>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-of-3" th:each="donation : ${donations}">
                <div class="card card__picture" th:data-string="${donation.title}">
                    <div class="card__block u-center-text">
                        <h3 th:text="${donation.title}"></h3>
                        <div class="image">
                            <img th:src="${donation.picture} " height="100rem" width="auto">
                        </div>
                        <h5 th:text="${donation.description}"></h5>
                    <!--                    <h3 th:text="${donation.category.type}"></h3>-->
                    </div>
                        <div class="card-controls">
                                <a class="btn--blue btn-animated" th:href="@{'/singledonation/' + ${donation.donationId}}">View</a>
<!--                                <div card-controls sec:authorize="hasAuthority('ADMIN')">-->
                                    <a sec:authorize="hasAuthority('ADMIN')" class="btn--blue btn-animated" th:href="@{'/editdonation/' + ${donation.donationId}}">Edit</a>
                                    <a sec:authorize="hasAuthority('ADMIN')" class="btn--blue btn-animated" th:href="@{'/donations/' + ${donation.donationId} + '/delete/'}">Remove</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
