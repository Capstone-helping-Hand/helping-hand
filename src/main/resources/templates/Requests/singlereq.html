<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head :: header-links">
    <title>single request</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div class="row">
    <div class="col-12">
        <div class="card-body">
            <h3 th:text="${request.title}"></h3>
            <img th:src="${request.picture} " height="125rem" width="auto">
            <h5 th:text="${request.description}"></h5>
            <h3 th:text="${request.category.type}"></h3>
            <form method="post"  th:if="${!request.getFulfilled()}" th:action="'/fulfillrequests/' + ${request.requestId} + '/fulfill'"><input type="submit" value="fulfill"></form>
            <a class="btn btn-info btn-sm" th:href="@{/requests}">all requests</a>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-white btn-animated" th:href="@{'/reqedit/' + ${request.requestId}}">Edit</a>
                <a class="btn btn-white btn-animated" th:href="@{'/requests/' + ${request.requestId} + '/delete/'}">Remove</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials/scripts :: scripts"></div>

</body>
</html>
