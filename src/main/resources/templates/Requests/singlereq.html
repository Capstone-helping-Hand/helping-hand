<div class="card" style="width: 30rem;">
    <img th:src="${request.picture} " height="125rem" width="auto" style="margin: 0px 5rem 0 4.6rem;">
    <div class="card-body">
        <h3 class="card-title" th:text="${request.title}" style="text-align: center;" ></h3>
        <h5 th:text="${request.description}" style="margin: 0; color: black"></h5><br>

        <form method="post"  th:if="${!request.getFulfilled()}" th:action="'/fulfillrequests/' + ${request.requestId} + '/fulfill'"><input type="submit" value="fulfill"></form>
        <p th:text="${request.category.type}" style="margin: 0; color: black; font-size: 12px"></p>
        <div class="card-body" style="margin-top: 38px; text-align: center;">
        <a class="btn btn-info btn-sm" th:href="@{/requests}">all requests</a>
        <div sec:authorize="hasAuthority('ADMIN')">
            <a class="btn btn-white btn-animated" th:href="@{'/reqedit/' + ${request.requestId}}">Edit</a>
            <a class="btn btn-white btn-animated" th:href="@{'/requests/' + ${request.requestId} + '/delete/'}">Remove</a>
        </div>
        </div>
    </div>
</div>
