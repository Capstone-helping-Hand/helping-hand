<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="partials/head :: header-links"><title>Request Listings</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1 class="heading-secondary">Check out our Requests!</h1><br><br>
    <a th:href="@{/reqform}" class="btn--blue" role="button" data-bs-toggle="button">Create a request</a><br><br>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <form class="form__inline">
        <h1>Search by Title</h1>
        <input class="filter form__filter" placeholder="Search by Title"/>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4" th:each="request : ${requests}">
                <div class="card card__picture" th:data-string="${request.title}">
                    <div class="card__block u-center-text">
                        <h3 th:text="${request.title}"></h3>
                        <div class="image">
                            <img th:src="${request.picture} " height="100rem" width="auto">
                        </div>
                        <h5 th:text="${request.description}"></h5>
                        <h3 th:text="${request.category.type}"></h3>
                    </div>
                        <div class="card-controls">
                            <a class="btn__orange btn-animated" th:href="@{'/singlereq/' + ${request.requestId}}">View</a>
                                <a sec:authorize="hasAuthority('ADMIN')" class="btn__orange btn-animated" th:href="@{'/reqedit/' + ${request.requestId}}">Edit</a>
                                <a sec:authorize="hasAuthority('ADMIN')" class="btn__orange btn-animated" th:href="@{'/requests/' + ${request.requestId} + '/delete/'}">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
