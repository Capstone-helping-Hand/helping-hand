<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links">
    <meta charset="UTF-8">
    <title>Edit Request</title>
</head>
<body>

<div class="container">
    <h1>Edit your post</h1>
    <form th:action="'/reqedit/' + ${request.requestId}" method="post" >
        <input style="visibility: hidden" type="text" name="id" th:value="${requestId}">
        <div class="form-group">
            <label for="url">Image URL</label>
            <input id="url" name="url" class="form-control" type="text" th:field="*{request.picture}">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" class="form-control" type="text" th:value="${request.title}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" type="text"
                      th:text="${request.description}"></textarea>
        </div>
        <input type="submit" class="btn btn-block btn-primary">
    </form>
</div>

</body>
</html>
