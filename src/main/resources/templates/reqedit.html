<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links">
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

<div class="container">
    <h1>Edit your post</h1>
    <form th:action="'/reqedit/' + ${request.requestId}" method="post">
        <input style="visibility: hidden" type="text" name="id" th:value="${request.requestId}">
<!--        <input style="visibility: hidden" type="text" name="user" th:value="${request.userId}">-->
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" class="form-control" type="text" th:value="${request.title}">
        </div>
        <div class="form-group">
            <label for="body">Post Body</label>
            <textarea id="body" name="body" class="form-control" type="text" th:text="${request.description}"></textarea>
        </div>
        <input type="submit" class="btn btn-block btn-primary">
    </form>
</div>



</body>
</html>
