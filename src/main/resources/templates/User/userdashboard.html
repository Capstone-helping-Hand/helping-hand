<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/head :: header-links"><title>Donations Listings</title>
</head>

<body style="max-width: 100%">
<nav th:replace="partials/navbar :: navbar"></nav>
<h1 class="heading-primary-main">Dashboard</h1>

<div class="user" th:each="user : ${users}">
    <div style="display: flex; flex-direction: column; justify-content: center">
        <h2>Hey there,    <span th:text="${user.username}"></span>!</h2>
        <h2>Your email:    <span th:text="${user.email}"></span>.</h2>
    </div>
    <!--    <a href="/update" class="btn btn&#45;&#45;blue">Update your info</a>-->
</div>
<hr>


<!--to change the width of the cards and have them all the same. Go to _cards.scss and under .cards add width30rem-->
<div class="container" style="padding-left: 17rem">
    <div class="row">
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">

                <div class="card-body">
                    <h3 class="card-header">Most Recent Donations</h3>

                        <th:block th:each="dono : ${lastFiveDonations}">
                            <li class="card-body"><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">Most Recent Requests</h3>

                        <th:block th:each="dono : ${lastFiveRequests}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">Claimed Donations</h3>

                        <th:block th:each="dono : ${claimDonation}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">Fulfilled Requests</h3>

                        <th:block th:each="dono : ${requestFulfilled}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">My Recent Donations</h3>

                        <th:block th:each="dono : ${lastFiveUserDonations}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">My Recent Requests</h3>

                        <th:block th:each="dono : ${lastFiveUserRequests}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')">
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">Pending Donations</h3>

                        <th:block th:each="dono : ${lastFiveDonationsPending}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
            <div class="card mb-3 h-100">
                <div class="card-body">
                    <h3 class="card-header">Pending Requests</h3>

                        <th:block th:each="dono : ${lastFiveRequestsPending}">
                            <li><span th:text="${dono.title}"></span></li>
                        </th:block>

                </div>
            </div>
        </div>
    </div>

</div>
</div>
<div th:replace="partials/scripts :: scripts"></div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
