<!DOCTYPE html>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

<div class="navigation" th:fragment="navbar">
    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
    </label>
    <div class="navigation__background">&nbsp;</div>
    <nav class="navigation__nav">
        <ul class="navigation__list">
            <li class="navigation__item"><a href="/" class="navigation__link" sec:authorize="not isAuthenticated()">Home</a></li>
            <li class="navigation__item"><a href="/" class="navigation__link" sec:authorize="isAuthenticated()">Dashboard</a></li>
            <li class="navigation__item"><a href="/aboutus" class="navigation__link"><span></span>About Us</a></li>
            <li class="navigation__item"><a href="/donations" class="navigation__link" sec:authorize="isAuthenticated()">Donations</a></li>
            <li class="navigation__item"><a href="/requests" class="navigation__link" sec:authorize="isAuthenticated()">Requests</a></li>
            <li class="navigation__item"><a href="/pendingdonations" class="navigation__link" sec:authorize="hasAuthority('ADMIN')">Pending Donations</a></li>
            <li class="navigation__item"><a href="/pendingrequests" class="navigation__link" sec:authorize="hasAuthority('ADMIN')">Pending Requests</a></li>
            <li class="navigation__item"><a href="/signup" class="navigation__link" sec:authorize="not isAuthenticated()">Sign-Up</a></li>
            <li class="navigation__item"><a href="/login" class="navigation__link" sec:authorize="not isAuthenticated()">Login</a></li>
            <li class="navigation__item">
                <form th:action="@{/logout}" th:method="post"><a href="/logout" class="navigation__link" sec:authorize="isAuthenticated()">Logout</a></form>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
