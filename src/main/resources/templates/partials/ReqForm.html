<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/ReqForm}" th:method="post" th:object="${requests}">
    <input style="visibility: hidden" type="text" name="id" th:field="*{requestId}">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="form-group">
        <label for="body">Post Body</label>
        <textarea id="body" name="body" class="form-control" type="text" th:field="*{description}"></textarea>
    </div>
    <input type="submit" class="btn btn-block btn-primary">
</form>




</body>
</html>
